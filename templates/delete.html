<!DOCTYPE html>
<html>
<head>
    <title>Delete Shayari</title>
    <style>
        body { font-family: Arial; background: #fff0f5; color: #333; padding: 20px; }
        .shayari { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #fff; }
        form { display: inline; }
        button { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Delete Shayari</h1>
    <a href="/">‚Üê Back to Home</a>
    {% for shayari in shayaris %}
        <div class="shayari">
            <p>{{ shayari[1] }}</p>
            <form action="/delete/{{ shayari[0] }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
